<!DOCTYPE html>
<html>

</head>
<body>
  <button id="transfer-button">Transfer 10 tokens</button>
  <script>
    // Create a web3 instance using the provider injected by MetaMask
    const web3 = new Web3(web3.currentProvider);

    // Create a contract instance using the contract's ABI and address
    const contract = new web3.eth.Contract(abi, '0x15433DA387451F9dE4565280C85506CB71aF9376');

    // Define a function to be called when the button is clicked
    const transfer = () => {
      // Use the transfer function of the contract to submit the transaction
      contract.methods.transfer('0x15433DA387451F9dE4565280C85506CB71aF9376', 10).send({ from: 'your-address' })
        .then(console.log)
        .catch(console.error);
